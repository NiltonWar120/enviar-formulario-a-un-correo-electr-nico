<!DOCTYPE html>

    <link rel="stylesheet" href="style..css">
</head>

<body>
    <div class="form-content">
        <h2>Enviar formulario</h2>

        <form action="https://formsubmit.co/guerraramireznilton@gmail.com " method="POST">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name">

            <label for="email"> Correo Electronico</label>
            <input type="email" name="email" id="email">

            <label for="subject">Asunto</label>
            <input type="text" name="subject" id="subject">

            <label for="coments">Comentarios</label>
            <textarea name="coments" id="" cols="30" rows="5"></textarea>

            <input class="btn" type="submit" value="enviar">

            <input type="hidden" name="_next" value="http://127.0.0.1:5500/">

        </form>
